<div class="loginComponent">
  <div class="boxLogin">
    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group boxImgLogin">
        <a [routerLink]="['']">
          <img class="login-logo" />
        </a>
      </div>

      <div class="form-group has-feedback has-feedback-left">
        <input
          id="username"
          [(ngModel)]="credentials.username"
          #username="ngModel"
          type="text"
          class="form-control"
          placeholder="Email"
          name="username"
          required="required"
          aria-required="true"
        />
        <div
          [hidden]="username.valid || username.pristine"
          for="username"
          class="validation-error-label"
        >
          Email is required
        </div>
      </div>

      <div class="form-group has-feedback has-feedback-left">
        <div>
          <input
            [(ngModel)]="credentials.password"
            #password="ngModel"
            type="password"
            class="form-control"
            placeholder="Password"
            name="password"
            required="required"
            aria-required="true"
            aria-invalid="true"
          />
        </div>
        <div
          [hidden]="password.valid || password.pristine"
          for="password"
          class="validation-error-label"
        >
          Password is required
        </div>
      </div>

      <div class="form-group">
        <button class="login-btn" type="submit">
          <ng-container>Login </ng-container>
        </button>
      </div>
    </form>
  </div>
</div>
