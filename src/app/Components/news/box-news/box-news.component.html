<mat-card
  class="news-card mat-elevation-z0"
  *ngIf="news.id > 0"
  (click)="goToNewsShow(news)"
>
  <img mat-card-image [src]="news.imgUrl" [alt]="news.imgUrl" class="imgBox" />

  <mat-card-content>
    <mat-card-title>{{ news.title | textLong : 100 }}</mat-card-title>

    <p>{{ news.text | textLong }}</p>

    <mat-card-subtitle>
      {{ news.publishedDate | date : "dd/MM/yyyy hh:mm" }}
    </mat-card-subtitle>
  </mat-card-content>
</mat-card>
