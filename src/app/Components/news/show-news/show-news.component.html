<div class="showNews">
  <h1 class="titleShow">{{ news.title }}</h1>

  <h4 class="dateShow">
    {{ news.publishedDate | date : "dd/MM/yyyy hh:mm" }}
  </h4>

  <img mat-card-image [src]="news.imgUrl" [alt]="news.imgUrl" class="imgShow" />

  <div [innerHTML]="news.text" class="contentShow"></div>
</div>
